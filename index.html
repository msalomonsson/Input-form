<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f43d78f4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu.css">
    <title>Form-Project</title>
</head>
<body>
    

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" id="clearBtn">Reset course</a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <form class="inputs">
            <h3 class="title">Get A Free Course</h3>
            <div class="Error">
                <p class="Error-text">You need to put text</p>
            </div>
            <div class="Success">
                <p class="Success-text">Calculating.....
                </p>
            </div>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" id="name-input" placeholder="Customer name">
            </div>
            <div class="input-container">
                <i class="fas fa-book icon"></i>
                <input type="text" id="course-input" placeholder="Course">
            </div>
            <div class="input-container">
                <i class="fas fa-user-circle icon"></i>
                <input type="text" id="author-input" placeholder="Author">
            </div>
            <button class="submit-btn" type="submit">submit</button>
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </form>

        <div class="cards">
            <ul class="card-container">
            </ul>
        </div>
    </div>



    





    <script src="/js/app.js"></script>
</body>
</html>
